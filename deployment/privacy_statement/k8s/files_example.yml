    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="utf-8"/>
    <title>Privacy statement</title>
      <style>
      @import url("https://fonts.googleapis.com/css?family=Nunito:300,300i,700");
        html,
            body
        {
          padding-left: 20px;
        }

        a { text-decoration: none; }
        * { box-sizing: border-box; }
        a { color: #0087d4; }

        body
        {
          font-family: 'Nunito', sans-serif;
