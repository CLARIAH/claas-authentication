        {
          font-size: 1.5em;
          line-height: 130%;
          font-weight: 700;
        }

        h2
        {
          font-size: 1.3em;
          line-height: 130%;
          font-weight: 700;
        }

        h3
        {
          font-size: 1em;
          line-height: 130%;
          font-weight: 700;
        }

        h4
        {
          font-size: 1em;
          line-height: 130%;
          font-weight: 700;
          display: inline;
        }

        @media (min-width: 600px)
        {
          body
          {
            font-size: 18px;
            line-height: 150%;
          }

          h1 { font-size: 2em; }
          h1, h2, h3, h4 { line-height: 150%; }
        }

        h1, h2, h3, h4
        {
          margin-top: 0;
          margin-bottom: .3em;
        }

